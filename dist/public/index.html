<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- <link rel="stylesheet" type="text/css" href="styles/style.css"> -->
    <style>
        body {
            background-color: #707070;
            margin: 0px;
            padding: 0px;
        }

        #game-container {
            display: flex;
            align-items: center;
            /* Centers vertically */
            justify-content: center;
            /* Centers horizontally */
            width: 100vw;
            /* Full viewport width */
            height: 100vh;
            /* Full viewport height */
            margin: auto;
            /* Centers it within the page */
            position: relative;
        }

        canvas#game-canvas {
            position: absolute;
            image-rendering: pixelated;
            transform: scale(3);
            z-index: 0;
        }

        .ui {
            position: absolute;
            top: 0%;
            right: 0%;
            bottom: 0%;
            left: 0%;
            align-items: center;
            justify-items: center;
        }

        #title-screen {
            display: flex;
            flex-direction: column;
        }

        #game-screen {
            align-items: start;
            justify-items: start;
        }

        #health-bar {
            display: flex;
            flex-direction: row;
            width: fit-content;
            height: fit-content;
            margin: 5px;
            gap: 2px;
            image-rendering: pixelated;
        }

        #replay-screen {
            flex-direction: column;
        }

        #title-screen {
            display: flex;
            flex-direction: column;
            justify-content: center;
            /* Center vertically */
            align-items: center;
            /* Center horizontally */
            text-align: center;
            background: rgba(0, 0, 0, 0.8);
            /* Semi-transparent dark background */
            width: 100%;
            height: 100%;
            border-radius: 10px;
            color: #ffcc00;
            /* Retro yellow color */
            text-shadow: 3px 3px 10px rgba(255, 204, 0, 0.8);
            /* Glowing effect */
            animation: fadeIn 1s ease-in-out;
        }

        /* Title Text */
        #title-screen_title {
            font-size: 42px;
            font-weight: bold;
            margin-bottom: 20px;
            letter-spacing: 3px;
        }

        /* Play Button */
        .title-screen_button {
            font-size: 20px;
            font-weight: bold;
            padding: 12px 24px;
            background: #ff4500;
            /* Fiery red */
            border: 2px solid #ffcc00;
            color: white;
            text-shadow: 0px 0px 10px rgba(255, 69, 0, 0.8);
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s ease;
        }

        .title-screen_button:hover {
            background: #ffcc00;
            color: black;
            text-shadow: 0px 0px 20px rgba(255, 255, 0, 0.8);
        }

        /* Replay Screen Styling */
        #replay-screen {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            background: rgba(0, 0, 0, 0.8);
            width: 100%;
            height: 100%;
            border-radius: 10px;
            color: #ffcc00;
            text-shadow: 2px 2px 8px rgba(255, 204, 0, 0.8);
            animation: fadeIn 1s ease-in-out;
        }

        /* Game Over Title */
        #replay-screen_title {
            font-size: 40px;
            font-weight: bold;
            color: #ff0000;
            text-shadow: 4px 4px 10px rgba(255, 0, 0, 0.8);
            margin-bottom: 20px;
        }

        /* Score Display */
        #score {
            font-size: 24px;
            font-weight: bold;
            color: #ffffff;
        }

        /* Replay & Back Buttons */
        #replay-screen_button_replay,
        #replay-screen_button_back {
            font-size: 18px;
            font-weight: bold;
            padding: 10px 20px;
            margin: 10px;
            border-radius: 6px;
            cursor: pointer;
            transition: 0.3s ease;
            border: 2px solid #ffcc00;
        }

        #replay-screen_button_replay {
            background: #ff4500;
            color: white;
            text-shadow: 0px 0px 10px rgba(255, 69, 0, 0.8);
        }

        #replay-screen_button_replay:hover {
            background: #ffcc00;
            color: black;
        }

        #replay-screen_button_back {
            background: #222;
            color: #ffcc00;
        }

        #replay-screen_button_back:hover {
            background: #ffcc00;
            color: black;
        }

        /* Fade-in Animation */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive Design */
        @media (max-width: 768px) {

            #title-screen_title,
            #replay-screen_title {
                font-size: 32px;
            }

            #title-screen_button,
            #replay-screen_button_replay,
            #replay-screen_button_back {
                font-size: 16px;
                padding: 10px 20px;
            }
        }
    </style>
</head>

<body>
    <div id="game-container">
        <canvas id="game-canvas" height="225" width="400"></canvas>
        <div id="game-screen" class="ui">
            <div id="health-bar"></div>
        </div>
        <div id="title-screen" class="ui">
            <h1 id="title-screen_title">EVOLVOEA</h1>
            <button id="title-screen_button" class="title-screen_button">Play</button>
            <a href="/public/home.html"><button class="title-screen_button">Go Back</button></a>
        </div>
        <div id="replay-screen" class="ui">
            <h1 id="replay-screen_title">Game Over</h1>
            <h2>Score: <span id="score">loading...</span></h2>
            <button id="replay-screen_button_replay">Play again</button>
            <button id="replay-screen_button_back">Back</button>
        </div>
    </div>
</body>
<script type="module" src="../script/index.js"></script>

</html>
