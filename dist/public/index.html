<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- <link rel="stylesheet" type="text/css" href="styles/style.css"> -->
    <style>
        body {
            background-color: #707070;
            margin: 0px;
            padding: 0px;
        }

        #game-container {
            position: relative;
            border: solid white 2px;
            width: 812px;
            height: 462px;
            margin: 3px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        canvas#game-canvas {
            position: absolute;
            image-rendering: pixelated;
            transform: scale(2);
            z-index: 0;
        }

        .ui {
            position: absolute;
            top: 0%;
            right: 0%;
            bottom: 0%;
            left: 0%;
            align-items: center;
            justify-items: center;
        }

        #title-screen {
            display: flex;
            flex-direction: column;
        }

        #game-screen {
            align-items: start;
            justify-items: start;
        }

        #health-bar {
            display: flex;
            flex-direction: row;
            width: fit-content;
            height: fit-content;
            margin: 5px;
            gap: 2px;
            image-rendering: pixelated;
        }
        
        #replay-screen {
            flex-direction: column;
        }
    </style>
</head>

<body>
    <div id="game-container">
        <canvas id="game-canvas" height="225" width="400"></canvas>
        <div id="game-screen" class="ui">
            <div id="health-bar"></div>
        </div>
        <div id="title-screen" class="ui">
            <h1 id="title-screen_title">EVOLVOEA</h1>
            <button id="title-screen_button">Play</button>
        </div>
        <div id="replay-screen" class="ui">
            <h1 id="replay-screen_title">Game Over</h1>
            <h2>Score: <span id="score">loading...</span></h2>
            <button id="replay-screen_button_replay">Play again</button>
            <button id="replay-screen_button_back">Back</button>
        </div>
    </div>
</body>
<script type="module" src="../script/index.js"></script>

</html>
