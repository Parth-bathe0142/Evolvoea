<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forum Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .container {
            width: 60%;
            margin: 20px auto;
            background: white;
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        h1 {
            text-align: center;
        }

        .post {
            border-bottom: 1px solid #ddd;
            padding: 15px 0;
        }

        .post:last-child {
            border-bottom: none;
        }

        .post h3 {
            margin: 0;
            color: #333;
        }

        .post p {
            margin: 5px 0;
            color: #666;
        }

        .form-group {
            margin: 15px 0;
        }

        input,
        textarea {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            background-color: #007bff;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Forum</h1>

        <div class="post">
            <h3>User123</h3>
            <p>This is a sample forum post. What do you think?</p>
        </div>
        <div class="post">
            <h3>GamerX</h3>
            <p>Awesome! Looking forward to more discussions.</p>
        </div>

        <h2>Add a Post</h2>
        <form>
            <div class="form-group">
                <input type="text" placeholder="Your Name" required>
            </div>
            <div class="form-group">
                <textarea placeholder="Write your post here..." rows="4" required></textarea>
            </div>
            <button type="submit">Post</button>
        </form>
    </div>
</body>

</html>
